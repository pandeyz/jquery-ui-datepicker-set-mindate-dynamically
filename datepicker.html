<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	$(function() {
	    $( "#datepicker" ).datepicker({
	       daysOfWeekHighlighted: "1,3,6",
	        dateFormat: "mm/dd/yy",
	        changeYear: true,
	        changeYear: true,
	        // minDate: new Date(2016, 02 - 1, 02),
	        // maxDate: new Date(2016, 02 - 1, 18),
	    });
	    
	    $( "#datepicker" ).datepicker( "option", "minDate", '-1Y' );
	    // Example: http://jsfiddle.net/vc8MK/312/
	});
	</script>
</head>
<body>

	<div class="demo">
	    <p>Date: <input type="text" id="datepicker" /></p>
	</div>

</body>
</html>
